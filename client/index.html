<!doctype html>
<html>

<head>
	<title>Plain text TODOs</title>
	<script src="http://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="javascript/client-app.js" type="text/javascript"></script>
</head>

<body>
	<main>

		<section id="todo-section">
            <p>My list of todo lists:</p>
            <ul id="list-list">

            </ul>
            <h5>Add a new list</h5>
            <form action="/addlist" id="addListForm">
                <input type="text" name="name" id="listName" required>
                <input type="submit">
            </form>

			<p>My list of todo items:</p>
			<ul id="todo-list">
			</ul>

            <form action="/addtodo" id="newTodoForm">
                <input type="text" name="description" id="todoFormText" required>
                <input type="submit">
            </form>
		</section>
	</main>
</body>
</html>
