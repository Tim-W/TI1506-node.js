<!doctype html>
<html>

<head>
	<title>JustDoIt!</title>
	<script src="http://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="javascript/client-app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/overview.css">
</head>

<body>
    <div id="header">
       <img src="icons/logo40.png" alt="JustDoIt">
       <h1>JustDoIt</h1>
    </div>
	<main>

		<div id="content">
            <div class="sidebar">
			    <section id="todo-section">
	    			<ul id="list-list">
	    			</ul>
            </div>
            <div class="todos">
			    	<p>My list of todo items:</p>
			    	<ul id="todo-list">

		    		</ul>

		    		<form action="/addtodo" id="newTodoForm">
		    			<input type="text" name="description" id="todoFormText" placeholder="description" required>
                        <input type="text" name="date" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[012])-[0-9]{4}" placeholder="dd-mm-yyyy">
                        <input type="checkbox" name="priority">
                        <input type="submit">
			    	</form>
			    </section>
            </div>
		</div>
	</main>
</body>
</html>
